<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porgress Steps</title>
    <link rel="stylesheet" href="./stylesheet.css">
</head>
<body>
    <div class="container">

        <div class="progressbar-container">
            <div class="progress-bar" id="myProgressBar" style="width:0%"></div>

            <div class="circle circle1 active">1</div>
            <div class="circle circle2">2</div>
            <div class="circle circle3">3</div>
            <div class="circle circle4">4</div>
        </div>

        <div class="button-box">
            <button id="prev-button" class="disable-button">Prev</button>
            <button id="next-button">Next</button>
        </div>
        
    </div>
    
    <script src="./index.js"></script>
</body>
</html>
